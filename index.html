
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Seoul Go!">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/q7MRYbCz/seoul.jpg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3D74B6">
    
    <title>Seoul Go!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              paper: '#FFFFFF',
              sky: {
                400: '#3D74B6', /* 指定的深藍色 */
                500: '#2F5D94',
                600: '#224773',
              },
              brand: {
                50: '#FDFCF6',
                100: '#FBF5DE', /* 指定的黃色 */
                400: '#FBF5DE',
                500: '#EBDDB0',
              }
            },
            boxShadow: {
              'soft': '0 4px 15px -2px rgba(61, 116, 182, 0.08)',
              'active': '0 8px 20px -3px rgba(61, 116, 182, 0.2)',
              'nav': '0 -2px 10px -2px rgba(0,0,0,0.03)',
              'brand-glow': '0 4px 12px 0 rgba(251, 245, 222, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FCFBF7;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .page-transition {
        animation: fadeIn 0.25s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      main {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      input, textarea {
        font-family: inherit;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "firebase/": "https://esm.sh/firebase@^12.8.0/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
