
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <!-- 針對手機優化：禁止縮放、適應螢幕寬度、處理瀏海屏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- iOS 網頁 App 優化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Seoul Go!">
    
    <title>Seoul Go!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Varela Round"', '"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              paper: '#FFFFFF',
              sky: {
                50: '#F0F9FF',
                100: '#E0F2FE',
                200: '#BAE6FD',
                400: '#38BDF8',
                500: '#0EA5E9',
                600: '#0284C7',
              },
              amber: {
                400: '#FFB72B', 
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(56, 189, 248, 0.15)',
              'active': '0 10px 15px -3px rgba(56, 189, 248, 0.3)',
              'nav': '0 -5px 25px -5px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        /* 防止 iOS 長按選取文字 */
        -webkit-user-select: none;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .page-transition {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* 修正 iOS 底部安全區域問題 */
      main {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
